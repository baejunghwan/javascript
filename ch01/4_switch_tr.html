<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

//  SWITCH문은 값이 하나씩 딱딱 명확하게 떨어지는 경우에서 쓴다.
    //    SWITCH문은 IF문으로도 나타낼수 있다.
    // 대부분은 if문으로 쓴다.

    var singer = "장원영";
    switch (singer) {
        case "장원영": 
            alert("예쁘십니다.");
            break;        
        case "전지현": 
            alert("잠을 잔다.");
            break;
        default: 
            alert("defualt");
            break;
    }       
    // 선언하고 case하고 같은 대상 지칭해야함.
    //  alert뒤에 띄어쓰기 x 하기.
    // case 뒤에 : 붙이기.
    // swtich 전체 {}만 붙이기.

    // switch문으로 요일 맞추기 만들기.
    var weekday = "월요일";
    switch (weekday) {
        case "월요일": 
            alert("오늘은 월요일입니다.");
            break;
        case "화요일":
            alert("오늘은 화요일입니다.");
            break;
        case "수요일":
            alert("오늘은 수요일입니다.");
            break;
        case "목요일":
            alert("오늘은 목요일입니다.");
            break;
        case "금요일":
            alert("오늘은 금요일입니다.");
            break;
        case "토요일":
            alert("오늘은 토요일입니다.");
            break;
        case "일요일":
            alert("오늘은 일요일입니다.");
        default:
            alert("defualt");
            break;
    }   






        
    </script>

</body>
</html>
