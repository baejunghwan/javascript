    <script>

        조건문이 없으면 그냥 break문 있는 단계에서 프로그램이 끝나는 것이다.

        for(var i = 1; i <= 10; i++){ 
            if(i == 7) {
                break;
            }
        }
        console.log(i);
   


        for(var i = 1; i <= 10; i++){
            if(i==7) {
                break;
            }
        }   console.log(i);
    

        breakfor(var i = 1; i <= 10; i++)
            if(i == 7){
                break;
            }
            console.log(i);
    \
        continue: for
        for(var i = 1; i <= 5; i++){
            if( i % 2 == 0 ) continue;
            alert(i);
        }

        var i = 0;
        var n = 0;

        while (i < 5) { 
            i++;
            alert(n);
            if (i === 3) {
                continue;
            }
            n + 1 = i;
        }
        
    </script>
